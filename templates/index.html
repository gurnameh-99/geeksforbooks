{% extends "layout.html" %}

{% block body %}
  <div class="row">
    <div class="col-sm">

    </div>
    <div class="col-sm">
      <form action="{{ url_for('login') }}" method="post">
        <div class="form-group row">
          <label for="login_username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="username" id="login_username" name="LoginUsr">
          </div>
        </div>

        <div class="form-group row">
          <label for="login_password" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="username" id="login_password" name="LoginPass">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>
    </div>

  </div>
{% endblock %}
