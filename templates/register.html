{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block body %}
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages%}
            <p>{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form action="{{ url_for('register_1') }}" method="post">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="name" name="nm">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="username" name="usrnm">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="email" name="em">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="password" name="pw">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>
      </form>



{% endblock %}
